---
appName: rk-server
event:
  format: RK
  quiet: false
logger:
  - name: app
    confPath: "example/grpc/configs/zap-app.yaml"
    forBoot: true
  - name: query
    confPath: "example/grpc/configs/zap-query.yaml"
    forEvent: true
config:
  - name: rk-main
    path: "example/grpc/configs/rk.yaml"
    format: RK
    global: false
grpc:
  - name: greeter
    port: 8080
    enableCommonService: true
    tls:
      enabled: true
      user:
        enabled: false
        certFile: "example/grpc/server/cert/server.pem"
        keyFile: "example/grpc/server/cert/server-key.pem"
      auto:
        enabled: true
        certOutput: "example/grpc/server/cert"
    gw:
      enabled: true
      port: 8081
      enableCommonService: true
    sw:
      enabled: true
      port: 8090
      path: sw
      jsonPath: "example/grpc/api/v1"
      enableCommonService: true
      headers:
        - "cache-control: no-cache"
    loggingInterceptor:
      enabled: true
      enableLogging: true
      enableMetrics: true
      enablePayloadLogging: false
prom:
  enabled: true
  port: 1608
  path: metrics
  pushGateway:
    enabled: false
    remoteAddr: xxx
    intervalMS: 2000
    jobName: xxx
proto:
  source:
    - api/v1/*.proto
  import:
    - third-party/googleapis
  doc:
    output: docs
    name: rk-server-demo
    type:
      - html
      - markdown
ut:
  output: docs
build:
  goos: darwin
  goarch: amd64
env:
  REALM: rk
  DOMAIN: dev
  REGION: cn-north-pek
  AZ: cn-north-pek-1
