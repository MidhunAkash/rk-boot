---
appName: rk-demo
event:
  format: RK
  quiet: false
logger:
  - name: app
    confPath: "example/configs/zap-app.yaml"
    forBoot: true
  - name: query
    confPath: "example/configs/zap-query.yaml"
    forEvent: true
config:
  - name: rk-main
    path: "example/configs/rk.yaml"
    format: RK
    global: false
grpc:
  - name: greeter
    port: 8080
    enableCommonService: true
    gw:
      enabled: true
      port: 8081
      insecure: true
      enableCommonService: true
    sw:
      enabled: true
      port: 8090
      path: sw
      jsonPath: "example/api/v1"
      insecure: true
      enableCommonService: true
    loggingInterceptor:
      enabled: true
      enableLogging: true
      enableMetrics: true
      enablePayloadLogging: false
prom:
  enabled: true
  port: 1608
  path: metrics
  pushGateway:
    enabled: false
    remoteAddr: xxx
    intervalMS: 2000
    jobName: xxx
